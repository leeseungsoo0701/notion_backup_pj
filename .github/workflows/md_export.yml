name: Notion Markdown Export

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 18 * * *'  # daily at 03:00 KST (18:00 UTC)

permissions:
  contents: write

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests openai

      - name: Chunked export with auto-commit
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          INPUT=out/manifest_ai_enriched_filtered_strict.csv
          CHUNK_SIZE=200   # adjust if needed
          MD_DEPTH=3
          MAX_BLOCKS=3000
          DB_MAX_ROWS=500

          TOTAL=$(($(wc -l < "$INPUT")-1))
          if [ "$TOTAL" -lt 1 ]; then
            echo "No data rows in $INPUT"; exit 0
          fi
          echo "Total rows: $TOTAL; chunk size: $CHUNK_SIZE"

          SKIP=0
          while [ $SKIP -lt $TOTAL ]; do
            echo "--- Chunk: skip=$SKIP, limit=$CHUNK_SIZE ---"
            python export_markdown_with_databases.py \
              -i "$INPUT" \
              -o out/md_export \
              --md-depth $MD_DEPTH \
              --max-blocks $MAX_BLOCKS \
              --db-max-rows $DB_MAX_ROWS \
              --skip $SKIP -n $CHUNK_SIZE \
              --skip-existing || true

            git add out/md_export || true
            if git diff --cached --quiet; then
              echo "No new files for this chunk"
            else
              git commit -m "chore(ci): md export chunk (skip=$SKIP, limit=$CHUNK_SIZE)"
              git push
            fi

            SKIP=$((SKIP+CHUNK_SIZE))
          done
